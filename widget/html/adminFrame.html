<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style type="text/css">
        html,
        body {
            height: 100%;
        }
        .wrap {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
        }
        .flex-1 {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
        }
        footer {
            width: 100%;
            color: black;
            text-align: center;
            font-size: 0.9em;


        }
    </style>
</head>
<body class="wrap">
    <section class="flex-1">

    </section>

    <footer>
    <div class="container" style="background-color:rgb(242, 247, 248);height:60px;">
      <div class="row" style="padding-top:10px;">
        <div class="col-3" id="goToProf">
          <img src="../image/profile.png" width="25px" height="25px">
          <br>
          <p>Profile</p>
        </div>
        <div class="col-3" id="goToTime">
          <img src="../image/timetable.png" width="25px" height="25px">
          <br>
          <p>Timetable</p>
        </div>
        <div class="col-3">
          <img src="../image/profile.png" width="25px" height="25px">
          <br>
          <p>Profile</p>
        </div>
        <div class="col-3" id="goToSetting">
          <img src="../image/setting.png" width="25px" height="25px">
          <br>
          <p>Setting</p>
        </div>
      </div>
    </div>

    </footer>
</body>
<script type="text/javascript">
    apiready = function() {

        var footer = $api.dom('footer');

        var footerH = $api.fixTabBar(footer);
        console.log(footerH)



        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
          var frames = api.frames()
          console.log(JSON.stringify(frames))
          if(frames.length > 1){
            api.closeFrame({
              name:frames[frames.length-1].name
            });
          }




        });


        $("#goToProf").click(function(){
          api.openFrame({
            name: 'Timetable page',
            url: 'profile.html',
            // bounces:true,
            rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
                marginTop:0,
                marginBottom: footerH, // main页面距离win顶部的高度
                w: 'auto' // main页面的宽度 自适应屏幕宽度
            }
          })
        })

        $("#goToTime").click(function(){
          api.openFrame({
            name: 'Timetable page',
            url: 'timetable.html',
            // bounces:true,
            rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
                marginTop:0,
                marginBottom: footerH, // main页面距离win顶部的高度
                w: 'auto' // main页面的宽度 自适应屏幕宽度
            }
          })
        })

        $("#goToSetting").click(function(){
          api.openFrame({
            name: 'Setting page',
            url: 'setting.html',
            // bounces:true,
            rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
                marginTop:0,
                marginBottom: footerH, // main页面距离win顶部的高度
                w: 'auto' // main页面的宽度 自适应屏幕宽度
            }
          })
        })



        api.openFrame({
            name: 'Main page',
            url: 'admin.html',
            // bounces:true,
            rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
                marginTop:0,
                marginBottom: footerH, // main页面距离win顶部的高度
                w: 'auto' // main页面的宽度 自适应屏幕宽度
            }
        });
    }
</script>


<script type="text/javascript" src="../script/api.js"></script>


</html>
