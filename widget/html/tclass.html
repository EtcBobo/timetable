<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>

    .row {
        margin-top: 10px;
    }

    .classRow{
      height:140px;

      width:95%;
      margin:auto;
      border-radius:10px;
    }

    </style>
</head>

<body>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">


    <div class="container" id="classCont" style="margin-top:20px;">

    </div>

</body>

<script type="text/javascript" src="../script/api.js"></script>

<script type="text/javascript">
    //document.getElementById("tusername").innerHTML = localStorage.getItem("username")

    apiready = function() {
        var theIp = ''
        $(function() {
            var myAjax = {
                init: function() {
                    $.ajax({
                        url: "../wifi.txt",
                        async: false,
                        success: function(data) {
                            theIp = data
                        }
                    })
                }
            };
            myAjax.init()
        });


       api.ajax({
           url: theIp + 'getAllClassTeach',
           method: 'post',
           timeout:30,
           data: {
               values: {
                   username:localStorage.getItem("username")
               },
           },
         },
          function(ret, err){
            if(ret){
              var theStr = ""
              for(i=0;i<ret.length;i++){
                  theStr = theStr + '<div class="row classRow" style="margin:auto;background-color:' + ret[i].color + ';"><div class="col-8" style="padding-top:50px;"><img src="../image/rightArrow.png" style="width:40px;height:40px;"><p style="font-size:1.3em;">'+ ret[i].classname +'</p></div><div class="col-4" style="margin-top:35px"><img src="../image/school.png" style="height:70px;width:80px;"></div></div><br>'
              }
              document.getElementById("classCont").innerHTML = theStr
            }

          })
    };
</script>

</html>
