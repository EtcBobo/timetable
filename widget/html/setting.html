<script type="text/javascript" src="../script/api.js"></script>

<script type="text/javascript">
    //document.getElementById("tusername").innerHTML = localStorage.getItem("username")

    apiready = function() {


        var theIp = ''
        $(function() {
            var myAjax = {
                init: function() {
                    $.ajax({
                        url: "../wifi.txt",
                        async: false,
                        success: function(data) {
                            theIp = data
                        }
                    })
                }
            };
            myAjax.init()
        });


        api.ajax({
            url: theIp + 'profile',
            method: 'post',
            timeout:30,
            data: {
                values: {
                    username: localStorage.getItem("username")
                },
            },
          },
           function(ret, err){
              document.getElementById("school").innerHTML = ret.school
              document.getElementById("course").innerHTML = ret.course
              document.getElementById("tusername").innerHTML = ret.username
              document.getElementById("role").innerHTML = ret.role
              $('#profileImg').attr('src',ret.image);

           })
          $("#logOut").click(function(){
            document.getElementById("logOut").style.backgroundColor = "rgb(220, 230, 233)"
            api.confirm({
              title: 'Log Out',
              msg: 'Do you wish to log out?',
              buttons: ['Confirm', 'Cancel']
            }, function(ret, err) {
              var index = ret.buttonIndex;
              if(index == 1){
                api.setPrefs({
                    key: 'loggedIn',
                    value: 'false'
                });
                //api.closeWin()
                api.openWin({
                  name: "Login Page",
                  url: '../index.html',

                })
              }

            })
          })


    };
</script>
