<script type="text/javascript">
    //document.getElementById("tusername").innerHTML = localStorage.getItem("username")

    apiready = function() {


        var theIp = ''
        $(function() {
            var myAjax = {
                init: function() {
                    $.ajax({
                        url: "../wifi.txt",
                        async: false,
                        success: function(data) {
                            theIp = data
                        }
                    })
                }
            };
            myAjax.init()
        });


          $("#logOut").click(function(){
            document.getElementById("logOut").style.backgroundColor = "rgb(220, 230, 233)"
            api.confirm({
              title: 'Log Out',
              msg: 'Do you wish to log out?',
              buttons: ['Confirm', 'Cancel']
            }, function(ret, err) {
              var index = ret.buttonIndex;
              if(index == 1){
                api.setPrefs({
                    key: 'loggedIn',
                    value: 'false'
                });
                api.setPrefs({
                    key: 'admin',
                    value: 'false'
                });
                api.setPrefs({
                    key: 'student',
                    value: 'false'
                });
                api.setPrefs({
                    key: 'teacher',
                    value: 'false'
                });
                //api.closeWin()
                api.openWin({
                  name: "Login Page",
                  url: '../index.html',

                })

                api.closeFrame({
                    name: 'Admin Setting page'
                });

              }

            })
          })


    };
</script>
