    apiready = function() {
        var theIp = ''
        $(function() {
            var myAjax = {
                init: function() {
                    $.ajax({
                        url: "../wifi.txt",
                        async: false,
                        success: function(data) {
                            theIp = data
                        }
                    })
                }
            };
            myAjax.init()
        });


       api.ajax({
           url: theIp + 'checkCourse',
           method: 'post',
           timeout:30,
           data: {
               values: {
                   username:localStorage.getItem("username")
               },
           },
         },
          function(ret, err){
            if(ret.class == ""){
              api.ajax({
                  url: theIp + 'getSpecClass',
                  method: 'post',
                  timeout:30,
                  data: {
                      values: {
                          course:ret.course
                      },
                  },
                },
                 function(ret2, err){
                   for(i=0;i<ret2.length;i++){

                 })
            }else{
              api.closeFrame({
                  name: 'Student Class page'
              });
              api.openFrame({
                name: "Class Detail page",
                url: 'classDet.html',
                rect: {
                    marginTop: 0,
                    marginBottom: 60,
                    w: 'auto'
                }
              })
            }
          })



    };
