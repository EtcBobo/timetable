<script type="text/javascript" src="../script/api.js"></script>

<script type="text/javascript">
document.getElementById("tusername").innerHTML = localStorage.getItem("username")
function timeButton(){
  api.openWin({
      name: 'Timetable page',
      url: 'timetableFrame.html'
})
}
    apiready = function() {



      if(localStorage.getItem("isLoggedin") != "true"){
        api.openWin({
          name: "Login Page",
          url: '../index.html',
          bounces: true
        })
      }


      var theIp = ''
      $(function (){
        var myAjax = {
          init: function(){
            $.ajax({
              url: "../wifi.txt",
              async:false,
              success:function(data){
                theIp = data
              }
            })
          }
        };
        myAjax.init()
      });

    api.ajax({
        url: theIp + 'profile',
        method: 'post',
        //timeout:30,
        data: {
            values: {
              username:localStorage.getItem("username")
        },
      },

    },function(ret, err){
        if (ret) {
            $('#profileImg').attr('src',ret.image);
            console.log("profile img working")
        } else {
            alert( JSON.stringify( err ) );
            console.log("profile img not working")
        }
    });

    };

</script>
