function uploadImage(){
  api.getPicture({
      sourceType: 'library',
      encodingType: 'jpg',
      mediaValue: 'pic',
      destinationType: 'base64',
      allowEdit: true,
      saveToPhotoAlbum: false
  }, function(ret, err) {

      } else {

      }

apiready = function() {


  var moduleSMSSDK = api.require('smssdk');
$("#codeButton").click(function(){

    var tphoneNum = $("#phoneNo").val();
    console.log(tphoneNum)
    api.ajax({
        url: theIp + 'checkPhone',
        method: 'post',
        timeout:30,
        data: {
            values: {
                phoneNo:tphoneNum
            },
        },
      },function(ret, err){
        if(ret.check == 'false'){
          moduleSMSSDK.getTextCode({
            phoneNumber:tphoneNum,
            zone:'86'
          },function(ret,err){
            if (err !== null && err !== undefined && err !== '') {
            alert("Error:\n" + JSON.stringify(err));
          } else {
             alert("The code has been sent to your phone");
          }
        });
        }else{
          alert("This phone number has already been used");
        }
      })
  })

$("#verifyButton").click(function(){
var tphoneNum = $("#phoneNo").val();
var tverify = $("#code").val();
moduleSMSSDK.commitCode({
  zone:'86',
  phoneNumber:tphoneNum,
  code:tverify
},function(ret, err){
  if (err !== null && err !== undefined && err !== '') {
    // 错误消息示例：{"msg":"Template not exist.","code":484}
    alert("Error:\n" + JSON.stringify(err));
    } else {
      console.log("correct code")
    }
})
})

$("#school").change(function(){
  var sel = document.getElementById('course')
  var sel2 = document.getElementById('school')
  var selL = sel.options.length
  for(i=selL-1;i>=0;i--){
    sel.remove(i)
    console.log(sel)
  }
  api.ajax({
      url: theIp + 'selectSchool',
      method: 'post',
      timeout:30,
      data: {
          values: {
              school:sel2.options[sel2.selectedIndex].text
          },
      },
    },
     function(ret, err){
      for(i= 0;i<ret.length;i++){
        var opt = document.createElement('option')
        opt.appendChild(document.createTextNode(ret[i].name))
        opt.value = ret[i].name
        sel.appendChild(opt)
      }
})
})

   $("#registerForm").submit(function(event) {

      event.preventDefault();
      var $form = $(this),
      tusername = $form.find('input[name="username"]').val(),
      tpassword = $form.find('input[name="password"]').val(),
      tpasswordc = $form.find('input[name="passwordc"]').val(),
      tnickname = $form.find('input[name="nickname"]').val(),
      tcode = $form.find('input[name="code"]').val(),
      tphone = $form.find('input[name="phoneNo"]').val();
      var tschool = $('#school').find(":selected").text()
      var tcourse = $('#course').find(":selected").text()
      var trole = $('#role').find(":selected").text()
      var letterNumber = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]+$/;
      if(letterNumber.test(tpassword) && tpassword == tpasswordc){
        moduleSMSSDK.commitCode({
          zone:'86',
          phoneNumber:tphone,
          code:tcode
        },function(ret, err){

            //comment this out to disable phone num validation, remember below too
          // if (err !== null && err !== undefined && err !== '') {
          //   document.getElementById("errorMsg").innerHTML = "Incorrect verification code"
          //   document.getElementById("divError").style.display = "block"
          //   window.scrollTo(0,0)
          //   } else {
              ////

              api.openFrame({
                name: "Loading Page",
                url: 'loadingScreen.html',
                rect: {
                    marginTop: 0,
                    marginBottom: 0,
                    w: 'auto'
                }
              })
              api.ajax({
                  url: theIp + 'register',
                  method: 'post',
                  timeout:30,
                  data: {
                      values: {
                          username: tusername,
                          nickname: tnickname,
                          password: tpassword,
                          phoneNo: tphone,
                          school:tschool,
                          course:tcourse,
                          role:trole,
                          imgPath: document.getElementById("output").src
                      },
                  },
                },
                 function(ret, err){

                    console.log(ret)
                    if(ret.registerStatus=="true"){
                      api.alert({ msg: "You have successfully Registered" });
                      api.closeFrame({
                        name:"Loading Page"
                      })
                      api.openWin({
                        name: "Login Page",
                        url: '../index.html'
                                })
                      }
                      else if(ret.errorRea == "username"){
                        document.getElementById("errorMsg").innerHTML = "Username taken, please choose another username"
                        document.getElementById("divError").style.display = "block"
                        window.scrollTo(0,0)
                      }
                      else if(ret.errorRea == "phone"){
                        document.getElementById("errorMsg").innerHTML = "Phone number has already been used, please enter another number"
                        document.getElementById("divError").style.display = "block"
                        window.scrollTo(0,0)
                      }
                    })
        ////
          //} // for phone validation
        ////
            });
      }
      else if(tpassword != tpasswordc){
        document.getElementById("errorMsg").innerHTML = "Password does not match. Please ensure you enter the same password in the confirm password field"
        document.getElementById("divError").style.display = "block"
        window.scrollTo(0,0)
      }
      else if(letterNumber.test(tpassword) != true){
        document.getElementById("errorMsg").innerHTML = "Please ensure that password have at least an Alphabet and a number"
        document.getElementById("divError").style.display = "block"
        window.scrollTo(0,0)
      }
      else{
        document.getElementById("errorMsg").innerHTML = "Unknown error"
        document.getElementById("divError").style.display = "block"
        window.scrollTo(0,0)
      }

})

}
