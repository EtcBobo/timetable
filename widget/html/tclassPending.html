<script type="text/javascript">
    //document.getElementById("tusername").innerHTML = localStorage.getItem("username")



function requestClass(tclass){
  var theIp = ''
  $(function() {
      var myAjax = {
          init: function() {
              $.ajax({
                  url: "../wifi.txt",
                  async: false,
                  success: function(data) {
                      theIp = data
                  }
              })
          }
      };
      myAjax.init()
  });
  api.confirm({
    title: 'Request',
    msg: 'Click confirm to request into '+tclass,
    buttons: ['Confirm', 'Cancel']
  }, function(ret4, err) {
    var index = ret4.buttonIndex;
    if(index == 1){
      api.ajax({
          url: theIp + 'getClassByName',
          method: 'post',
          timeout:30,
          data: {
              values: {
                classCode: tclass,
              },
          },
        },
         function(ret2, err){
           api.ajax({
               url: theIp + 'addRequestClass',
               method: 'post',
               timeout:30,
               data: {
                   values: {
                     classCode: tclass,
                     teacher: ret2.teacher,
                     username:localStorage.getItem("username")
                   },
               },
             },
              function(ret, err){
                if(ret){
                  api.alert({
                      title: "Success",
                      msg: "The request is successful"
                  });
                }
              })
         })
    }
  })



}
    apiready = function() {

        var theIp = ''
        $(function() {
            var myAjax = {
                init: function() {
                    $.ajax({
                        url: "../wifi.txt",
                        async: false,
                        success: function(data) {
                            theIp = data
                        }
                    })
                }
            };
            myAjax.init()
        });

        var theStr = ''

       api.ajax({
           url: theIp + 'getAllClassTeach',
           method: 'post',
           timeout:30,
           data: {
               values: {
                 teacher: localStorage.getItem("username")
               },
           },
         },
          function(ret2, err){
            if(ret2){
              for(i=0;i<ret2.length;i++){
                theStr = theStr + '' // insert course code
                api.ajax({
                    url: theIp + 'getPendingByClass',
                    method: 'post',
                    timeout:30,
                    data: {
                        values: {
                          classCode: ret2[i].classCode
                        },
                    },
                  },
                   function(ret, err){
                     theStr = theStr + '' //insert all pending user
                   })
              }
              document.getElementById("pendingCont").innerHTML // = theStr
            }

          })







    };
